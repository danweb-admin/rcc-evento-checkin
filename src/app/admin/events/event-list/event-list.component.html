<div class="container mt-4">

  <!-- Cabeçalho -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">
      <i class="bi bi-calendar-check"></i> Eventos para Check-in
    </h2>
  </div>

  <!-- Loading -->
  <div *ngIf="carregando" class="text-center py-4">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Carregando eventos...</p>
  </div>

  <!-- Lista -->
  <div *ngIf="!carregando && eventos.length > 0" class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Evento</th>
          <th>Data</th>
          <th>Status</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let evento of eventos">
          <td>
            <strong>{{ evento.nome }}</strong>
          </td>

          <td>
            {{ evento.dataFim | date:'dd/MM/yyyy' }}
          </td>

          <td>
            <span
                class="badge"
                [ngClass]="{
                    'bg-secondary': evento.status === 'Criado',
                    'bg-info': evento.status === 'Em andamento',
                    'bg-danger': evento.status === 'Cancelado',
                    'bg-success': evento.status === 'Publicado'
                }"
                >
                {{ evento.status }}
                </span>
          </td>

          <td class="text-center">
            <button *ngIf="evento.status == 'Publicado'"
              class="btn btn-sm btn-primary"
              (click)="abrir(evento)">
              <i class="bi bi-check2-square"></i>
              Check-in
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Nenhum evento -->
  <div *ngIf="!carregando && eventos.length === 0" class="alert alert-info">
    Nenhum evento disponível para check-in.
  </div>

</div>
